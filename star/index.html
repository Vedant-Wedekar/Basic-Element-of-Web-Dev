<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-Path Polygon in Chrome</title>
    <style>
        .polygon-box {
            width: 200px;
            
            height: 200px;
            background-color: coral;
            clip-path: polygon(50% 0%, 100% 0, 100% 100%, 0 100%, 0 46%);
            border-radius: 20px;
            transform: rotate(deg);
        }
    </style>
</head>
<body>
    <div class="polygon-box"></div>
</body>
</html>
